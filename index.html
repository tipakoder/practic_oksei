<html>
	<head>
		<title>Titres</title>

	<body>
		<!-- Карусель -->
		<div class="titre carousel" id="carousel">
			<div class="wrapper">
				<img class="icon" src="img/cover.png">
				<div class="content">
					<h2 class="title">Title</h2>
					<p class="text">Text</p>
					<img class="attachment" src="img/b.png" alt="">

			</div>
		</div>

		<!-- Карусель 1 -->
