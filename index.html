<html>
	<head>
		<title>Titres</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/animation.css">
	</head>

	<body>
		<!-- Карусель -->
		<section>
			<div class="title">Карусель</div>
			<div class="titre carousel" id="carousel">
				<div class="wrapper">
					<img class="icon" src="img/cover.png">
					<div class="content">
						<h2 class="title">Title</h2>
						<p class="text">Text</p>
						<img class="attachment" src="img/b.png" alt="">
					</div>
				</div>
			</div>
		</section>

		<!-- Карусель 1 -->
		<section>
			<div class="title">Карусель для другого номера</div>
			<div class="titre carousel" id="carousel1">
				<div class="wrapper">
					<img class="icon" src="img/cover.png">
					<div class="content">
						<h2 class="title">Title</h2>
						<p class="text">Text</p>
						<img class="attachment" src="img/b.png" alt="">
					</div>
				</div>
			</div>
		</section>

		<!-- Голосование -->
		<section>
			<div class="title">Голосование</div>
			<div class="titre vote" id="vote">
				<div class="wrapper">
					<h2 class="title">Question?</h2>
					<div class="progress-bar">
						<h2 class="text">50%</h2>
						<div class="bar"></div>
					</div>
					<div class="variors"></div>
				</div>
			</div>
		</section>

		<!-- Одиночный титр -->
		<section>
			<div class="title">Одиночный титр</div>
			<div class="titre simple">
				<div class="wrapper">
					<div class="line anim-delay-opacity-showup">
						<p class="title">ПРИСЫЛАЙТЕ СООБЩЕНИЯ НА НОМЕР</p>
					</div>
					<div class="line focus">
						<img src="img/whatsapp-brands.png" class="icon">
						<p class="text">+7 961 900 20 08</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Голосование c комментариями -->
		<section>
			<div class="title">Голосование с комментариями <b style="color: red">[НЕДОДЕЛАНО]</b></div>
			<div class="titre vote" id="voteComment">
				<div class="wrapper">
					<h2 class="title">Question?</h2>
					<div class="progress-bar">
						<h2 class="text">50%</h2>
						<div class="bar"></div>
					</div>
					<div class="variors"></div>
				</div>
				<div class="message">
					<div class="author">Автор</div>
					<div class="text">Текст</div>
				</div>
			</div>
		</section>

		<script src="js/main.js"></script>
	</body>
</html>
